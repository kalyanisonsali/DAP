<header class="bg-teal-600 text-white p-2 flex justify-between items-center shadow-md text-base">
    <!-- Left: Logo -->
    <div class="ml-2">
<img src="/images/in2in.jpeg" alt="Logo" class="w-20 h-20">
    </div>

    <!-- Center: Subscription Button -->
    <button class="bg-orange-500 text-white px-4 py-2 text-sm rounded-md flex items-center hover:bg-orange-600 transition duration-300">
        Subscribe Basic Plan ($50) <span class="ml-1">➤</span>
    </button>

    <!-- Right: User Profile Dropdown -->
    <div class="relative flex items-center space-x-2 mr-4 cursor-pointer">
        <div class="text-white">
            <p class="text-xs leading-none font-medium">WELCOME</p>
            <span th:text="${fname}"></span> <!-- Dynamic username -->
        </div>

        <!-- Dropdown Button -->
        <button id="dropdownButton" class="ml-1 focus:outline-none">
            ▼
        </button>

        <!-- Dropdown Menu -->
        <div id="dropdownMenu" 
            class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 hidden">
            
            <!-- Profile Option -->
            <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                My Profile
            </a>

            <!-- Logout Option -->
            <a href="/logout" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">
                Logout
            </a>
        </div>
    </div>
</header>

<!-- JavaScript to Handle Dropdown -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const dropdownButton = document.getElementById("dropdownButton");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownButton.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent immediate close
        dropdownMenu.classList.toggle("hidden"); // Toggle visibility
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add("hidden");
        }
    });
});
</script>
