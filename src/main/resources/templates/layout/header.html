<header class="bg-teal-700 text-white p-1 flex justify-between items-center shadow-md text-sm">
    <!-- Left: Logo -->
    <div class="flex items-center">
<img th:src="@{/images/in2in.jpeg}" alt="Logo" class="w-12 h-12">
    </div>

    <!-- Center: Subscription Button -->
    <button class="bg-orange-500 text-white px-3 py-2 text-xs rounded-md flex items-center hover:bg-orange-600 transition duration-300">
        Subscribe ($50) <span class="ml-1">➤</span>
    </button>

    <!-- Right: User Profile Dropdown -->
    <div class="relative flex items-center space-x-1 mr-2 cursor-pointer">
        <div class="text-white">
            <p class="text-xs font-medium">WELCOME</p>
            <span th:text="${fname}"></span>
        </div>

       
<!-- Dropdown Button -->
<button id="dropdownButton" aria-haspopup="true" aria-expanded="false" class="ml-1 focus:outline-none">▼</button>

<!-- Dropdown Menu -->
<div id="dropdownMenu" class="absolute left-0 top-full mt-1 w-40 bg-white border border-gray-200 rounded-lg shadow-lg z-50 hidden">
    <a href="/profile" class="block px-3 py-1 text-gray-700 hover:bg-gray-100">My Profile</a>
    <a href="/logout" class="block px-3 py-1 text-gray-700 hover:bg-gray-100">Logout</a>
</div>


    </div>
</header>

<!-- JavaScript to Handle Dropdown -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    const dropdownButton = document.getElementById("dropdownButton");
    const dropdownMenu = document.getElementById("dropdownMenu");

    dropdownButton.addEventListener("click", function (event) {
        event.stopPropagation();
        dropdownMenu.classList.toggle("hidden");
    });

    document.addEventListener("click", function (event) {
        if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.add("hidden");
        }
    });
});
</script>
