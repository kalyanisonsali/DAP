        function togglePasswordField() {
            const passwordField = document.getElementById("passwordField");
            const submitButton = document.getElementById("submitButton");
            const changePassword = document.getElementById("changePassword");

            if (changePassword.checked) {
                passwordField.classList.remove("hidden");  // Show password field
                submitButton.classList.remove("hidden");   // Show submit button
            } else {
                passwordField.classList.add("hidden");  // Hide password field
                submitButton.classList.add("hidden");   // Hide submit button
            }
        }
        
        function toggleDropdown(event, dropdownId) {
            event.preventDefault();
            event.stopPropagation();

            // Close all dropdowns except the clicked one
            document.querySelectorAll("ul.hidden").forEach(menu => {
                if (menu.id !== dropdownId) {
                    menu.classList.add("hidden");
                }
            });

            // Toggle clicked dropdown
            document.getElementById(dropdownId).classList.toggle("hidden");
        }

        // Close dropdowns when clicking outside
        document.addEventListener("click", function () {
            document.querySelectorAll("ul.hidden").forEach(menu => menu.classList.add("hidden"));
        });
      
        document.addEventListener("DOMContentLoaded", function () { 
            const dropdownButton = document.getElementById("dropdownButton");
            const dropdownMenu = document.getElementById("dropdownMenu");

            dropdownButton.addEventListener("click", function (event) {
                event.preventDefault();
                const isExpanded = dropdownMenu.classList.toggle("hidden");
                dropdownButton.setAttribute("aria-expanded", !isExpanded);
            });

            document.addEventListener("click", function (event) {
                if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.classList.add("hidden");
                    dropdownButton.setAttribute("aria-expanded", "false");
                }
            });

            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    dropdownMenu.classList.add("hidden");
                    dropdownButton.setAttribute("aria-expanded", "false");
                }
            });
        });
        
        //image
        function previewProfilePhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const profilePreview = document.getElementById("profilePreview");
                    profilePreview.src = e.target.result;
                    profilePreview.classList.remove("hidden");

                    // Hide the upload text
                    document.getElementById("uploadText").classList.add("hidden");
                };
                reader.readAsDataURL(file);
            }
        }

    </script>
