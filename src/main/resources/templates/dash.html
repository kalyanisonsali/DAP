<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: {} } };
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col min-h-screen">
        <!-- Header -->
        <header th:insert="~{layout/header :: header}" class="shadow-md"></header>
<br>

        <!-- Main Container -->
        <h1>My Profile</h1>
        <div class="flex flex-1 min-h-screen mt-4">
            <!-- Sidebar -->
            <aside class="w-56 bg-white shadow-lg flex flex-col min-h-screen" th:insert="~{layout/sidebar :: sidebar}"></aside>
<!-- Main Content -->
<main class="flex-1 p-5 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4 text-teal-700">MY PROFILE</h1>

    <!-- Form to Update Profile -->
<!-- Form to Update Profile -->
<form id="updateProfileForm" action="/update-profile" method="post" enctype="multipart/form-data" class="mt-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Left Side -->
            <div>
                <!-- Profile Photo Upload -->
                <label class="w-1/3 font-semibold">Profile Photo</label>
    <div class="w-20 h-20 border border-gray-300 rounded-md overflow-hidden flex items-center justify-center cursor-pointer bg-gray-200"
         onclick="document.getElementById('profilePhoto').click()">
        <img id="profilePreview" th:src="@{${profileImage}}" alt="Profile Photo" class="w-20 h-20 object-cover">
    </div>
    <input type="file" id="profilePhoto" name="image" class="hidden" accept="image/*">
                <div class="mb-4 flex items-center">
                    <label class="w-1/3 font-semibold">First Name</label>
                    <input type="text" class="w-2/3 p-2 border rounded" name="fname" th:value="${fname}">
                </div>

                <div class="mb-4 flex items-center">
                    <label class="w-1/3 font-semibold">Last Name</label>
                    <input type="text" class="w-2/3 p-2 border rounded" name="lname" th:value="${lname}">
                </div>

                <div class="mb-4 flex items-center">
                    <label class="w-1/3 font-semibold">Email ID</label>
                    <input type="email" class="w-2/3 p-2 border rounded bg-gray-100" name="email" th:value="${email}" readonly>
                </div>

                <div class="mb-4 flex items-center">
                    <label class="w-1/3 font-semibold">Last Login</label>
                    <input type="text" class="w-2/3 p-2 border rounded bg-gray-100" th:value="${lastLogin}" readonly>
                </div>

                <div class="mb-4 flex items-center">
                    <label class="w-1/3 font-semibold">Subscription</label>
                    <input type="text" class="w-2/3 p-2 border rounded bg-gray-100" th:value="${subscription}" readonly>
                </div>
            </div>

            <!-- Right Side -->
            <div>
                <div class="mb-4 flex items-center">
                    <label class="w-1/3 font-semibold">Change Password</label>
                    <input type="checkbox" id="changePassword" class="ml-2" onchange="togglePasswordField()">
                </div>

                <div id="passwordField" class="mb-4 flex items-center hidden">
                    <label class="w-1/3 font-semibold">New Password</label>
                    <input type="password" class="w-2/3 p-2 border rounded" name="newPassword" placeholder="Enter New Password">
                </div>

                <div class="mb-4 flex items-center">
                    <label class="w-1/3 font-semibold">No. of Projects</label>
                    <input type="text" class="w-2/3 p-2 border rounded bg-gray-100" th:value="${projectSubscribed}" readonly>
                </div>

                <div class="mb-4">
                    <p class="text-gray-700">
                        <strong>Created :</strong> <span th:text="${created}"></span>, 
                        <strong>Active :</strong> <span th:text="${active}"></span>, 
                        <strong>Deleted :</strong> <span th:text="${deleted}"></span>
                    </p>
                </div>

<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Profile</button>

            </div>
        </div>
    </form>
</main>
            
        </div>

        <!-- Footer -->
        <footer th:insert="~{layout/footer :: footer}" class="mt-4"></footer>
    </div>

    <script>
    function previewProfilePhoto(event) {
        let file = event.target.files[0]; 
        if (file) {
            let reader = new FileReader();
            reader.onload = function(e) {
                let imgElement = document.getElementById("profilePreview");
                if (imgElement) {
                    imgElement.src = e.target.result;
                }
            };
            reader.readAsDataURL(file);
        }
    }

    function togglePasswordField() {
        const passwordField = document.getElementById("passwordField");
        if (document.getElementById("changePassword").checked) {
            passwordField.classList.remove("hidden");
        } else {
            passwordField.classList.add("hidden");
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        let profilePhotoInput = document.getElementById("profilePhoto");
        if (profilePhotoInput) {
            profilePhotoInput.addEventListener("change", previewProfilePhoto);
        }
    });

    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("updateProfileForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default page reload

            let formData = new FormData(this); // Get form data

            fetch("/update-profile", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    // Update Name in Header
                    document.getElementById("headerUserName").innerText = data.fname + " " + data.lname;

                    // Update Profile Image in Header
                    let headerImg = document.getElementById("headerProfilePic");
                    if (headerImg) {
                        headerImg.src = data.profileImage + "?t=" + new Date().getTime(); // Prevent caching
                    }

                    alert("Profile updated successfully!");
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error updating profile:", error));
        });
    });
    fetch("/get-profile")
    .then(response => response.json())
    .then(data => {
        if (data.fname) {
            document.getElementById("headerUserName").innerText = data.fname + " " + data.lname;
        }
        if (data.picture) {
            document.getElementById("headerProfilePic").src = data.picture + "?t=" + new Date().getTime();
        }
    })
    .catch(error => console.log("Error fetching profile data:", error));
</script>
</body>
</html>
