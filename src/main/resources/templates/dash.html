<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: {} } };
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex flex-col min-h-screen">
        <header class="fixed top-0 left-0 w-full z-50" th:insert="~{layout/header :: header}"></header>


        <div class="flex flex-1 pt-16">

            <aside class="w-60 bg-white shadow-lg fixed top-14 left-0 h-full z-40" th:insert="~{layout/sidebar :: sidebar}"></aside>

            <main class="flex-1 p-10 ml-60">
                <h2 class="text-2xl font-bold text-teal-700 mb-4">MY PROFILE</h2>
    
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <form id="profileForm">
                        <div class="grid grid-cols-2 gap-6">

                            <div>
                                <label class="block font-semibold mb-1">First Name</label>
                                <input type="text" class="w-full p-2 border rounded"  >
    
                                <label class="block font-semibold mt-4 mb-1">Last Name</label>
                                <input type="text" class="w-full p-2 border rounded" >
    
                                <label class="block font-semibold mt-4 mb-1">Email ID</label>
                                <input type="email" class="w-full p-2 border rounded bg-gray-100"  readonly>
    
                                <label class="block font-semibold mt-4 mb-1">Last Login</label>
                                <input type="text" class="w-full p-2 border rounded bg-gray-100"  readonly>
    
                                <label class="block font-semibold mt-4 mb-1">Subscription</label>
                                <input type="text" class="w-full p-2 border rounded bg-gray-100"  readonly>
                            </div>
    
                            <div>
                                <label class="block font-semibold mb-1">Change Password</label>
                                <input type="checkbox" id="changePassword" class="ml-2"  onchange="togglePasswordField()">

                                <div id="passwordField" class="hidden mt-4">
                                    <label class="block font-semibold mb-1">New Password</label>
                                    <input type="password" id="newPassword" class="w-full p-2 border rounded">

                                    <button type="button" onclick="submitPassword()" class="mt-6 px-6 py-2 bg-teal-600 text-white rounded shadow hover:bg-teal-600">
                                        Submit Password
                                    </button>
                                </div>
    
                                <label class="block font-semibold mt-4 mb-1">No. of Projects Subscribed</label>
                                <input type="text" class="w-full p-2 border rounded bg-gray-100"  readonly>
    
                                <p class="font-semibold mt-4">
                                    Created: <span class="text-teal-600">57</span>, 
                                    Active: <span class="text-green-600">16</span>, 
                                    Deleted: <span class="text-red-600">41</span>
                                </p>
                            </div>
                        </div>
 
                        <button type="submit" class="mt-6 px-6 py-2 bg-teal-600 text-white rounded shadow hover:bg-teal-600">
                            Save
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script>
        const images = ["/images/image1.jpg", "/images/image2.jpg", "/images/image3.jpg"];
        let index = 0;

        function showImage() {
            document.getElementById("carousel-image").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }

        document.addEventListener("DOMContentLoaded", showImage);

        function togglePasswordField() {
            var checkbox = document.getElementById("changePassword");
            var passwordField = document.getElementById("passwordField");

            if (checkbox.checked) {
                passwordField.classList.remove("hidden");
            } else {
                passwordField.classList.add("hidden");
            }
        }

        function submitPassword() {
            var newPassword = document.getElementById("newPassword").value;

            if (newPassword.trim() === "") {
                alert("Please enter a new password.");
                return;
            }
            alert("Password updated successfully!"); 
        }
    </script>

</body>
</html>
