<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: {} } };
    </script>
</head>
<body class="bg-gray-100">

    <!-- Page Container -->
    <div class="flex flex-col min-h-screen">

        <!-- Header -->
        <header th:insert="~{layout/header :: header}"></header>

        <!-- Main Content Wrapper -->
        <div class="flex flex-1">
            <!-- Sidebar -->
            <aside class="w-64 bg-white shadow-lg flex flex-col" th:insert="~{layout/sidebar :: sidebar}"></aside>

            <!-- Main Content -->
            <main class="flex-1 p-10">
                <h1 class="text-2xl font-bold mb-4">Welcome to Dashboard</h1>
                <p>Your project insights and data visualization appear here.</p>

                <!-- Image Carousel -->
                <div class="mt-5">
                    <div class="relative w-full max-w-2xl mx-auto">
                        <img id="carousel-image" class="rounded-lg shadow-lg" src="/images/image1.jpg" alt="Slide 1">
                        <button onclick="prevImage()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-l">❮</button>
                        <button onclick="nextImage()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-r">❯</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer th:insert="~{layout/footer :: footer}"></footer>

    </div>

    <!-- Image Slider JavaScript -->
    <script>
        const images = ["/images/image1.jpg", "/images/image2.jpg", "/images/image3.jpg"];
        let index = 0;

        function showImage() {
            document.getElementById("carousel-image").src = images[index];
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }

        document.addEventListener("DOMContentLoaded", showImage);
    </script>

</body>
</html>
