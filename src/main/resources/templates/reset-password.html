<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>
        
        <form method="POST" action="/reset-password">
            <input type="hidden" name="token" th:value="${token}">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">New Password</label>
                <input type="password" id="password" name="password" required class="w-full border p-2 rounded-lg">
            </div>
            
            <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700">Reset Password</button>

            <p th:if="${error}" class="text-red-500 text-xs mt-1 text-center">⚠️ <span th:text="${error}"></span></p>
            <p th:if="${success}" class="text-green-500 text-xs mt-1 text-center">✅ <span th:text="${success}"></span></p>
        </form>
    </div>
</body>
</html>
