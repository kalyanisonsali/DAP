<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full relative">
        <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">X</button>
        <h2 class="text-2xl font-bold text-center mb-4">Sign in</h2>
        <form action="checkdata" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-100">
                    <span class="text-gray-500">&#9993;</span>
                    <input type="text" id="email" placeholder="Enter your email"
                        class="w-full bg-transparent outline-none ml-2 text-sm" name="t1">
                </div>
                <p id="emailError" class="text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-100">
                    <span class="text-gray-500">&#128274;</span>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full bg-transparent outline-none ml-2 text-sm" name="t2">
                    <button id="togglePassword" type="button" onclick="togglePassword()"
                        class="text-gray-500 focus:outline-none text-sm">üëÅÔ∏è</button>
                </div>
                <p id="passwordError" class="text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-gray-700 text-sm">Remember me</label>
            </div>
            <button type="submit"
                class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 text-sm">SIGN
                IN</button>
        </form>
        <div class="text-center mt-4 text-xs">
            <p>Don't have an account? <a href="signup" class="text-teal-600">Sign up</a></p>
            <p><a href="forgot-password.html" class="text-teal-600">Forgot password?</a></p>
        </div>

        <div class="mt-4 border-t pt-4 text-center">
            <p class="text-gray-600 text-sm">Sign up with Facebook or Google</p>
            <div class="flex justify-center mt-2 gap-3">
                <!-- Facebook Login -->
                <a href="/oauth2/authorization/facebook"
                    class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium shadow-md">
                    <i style="font-size:24px" class="fa">&#xf09a;</i> Continue with Facebook
                </a>

                <!-- Google Login -->
                <a href="/oauth2/authorization/google"
                    class="flex items-center px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-lg text-sm font-medium shadow-md">
                    <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#4285F4"
                            d="M24 9.5c3.1 0 5.9 1.1 8 2.8l6-6A23.8 23.8 0 0 0 24 0C14.6 0 6.6 5.4 2.5 13.3l7 5.4C12.5 13.3 17.7 9.5 24 9.5z">
                        </path>
                        <path fill="#34A853"
                            d="M46.5 24.4c0-1.6-.1-3.2-.4-4.8H24v9.2h12.8c-.6 3.2-2.3 5.9-4.8 7.7l7 5.4c4.2-3.8 7-9.4 7-15.5z">
                        </path>
                        <path fill="#FBBC05"
                            d="M7.2 28.3c-1.4-2.1-2.2-4.6-2.2-7.3s.8-5.2 2.2-7.3l-7-5.4C.9 12 0 17.3 0 24s.9 12 2.5 15.7l7-5.4z">
                        </path>
                        <path fill="#EA4335"
                            d="M24 48c6.5 0 11.9-2.1 15.9-5.7l-7-5.4c-2.2 1.5-5 2.3-8 2.3-6.3 0-11.5-3.8-13.7-9.2l-7 5.4C8.1 42.6 15.2 48 24 48z">
                        </path>
                    </svg>
                    <span>Continue with Google</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.getElementById('togglePassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.innerHTML = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordField.type = 'password';
                toggleBtn.innerHTML = 'üëÅÔ∏è';
            }
        }

        function closeModal() {
            document.querySelector('.bg-white').style.display = 'none';
        }

        function validateForm(event) {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');

            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;

            let valid = true;

            if (email === "") {
                emailError.textContent = "‚ö†Ô∏è Email field cannot be empty.";
                emailError.classList.remove('hidden');
                valid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = "‚ö†Ô∏è Invalid email format. Example: example@domain.com";
                emailError.classList.remove('hidden');
                valid = false;
            }

            if (password === "") {
                passwordError.textContent = "‚ö†Ô∏è Password field cannot be empty.";
                passwordError.classList.remove('hidden');
                valid = false;
            } else if (!passwordPattern.test(password)) {
                passwordError.textContent = "‚ö†Ô∏è Password must contain at least one uppercase letter, one lowercase letter, one special character, one number, and be at least 8 characters long.";
                passwordError.classList.remove('hidden');
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        }

        document.querySelector("form").addEventListener("submit", validateForm);
    </script>
</body>
</html>
